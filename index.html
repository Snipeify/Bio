<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harmony</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      font-family: 'Outfit', sans-serif;
      background: black url('images/background.jpg') center/cover no-repeat fixed;
      background-blend-mode: lighten;
      color: #fff;
      overflow: hidden;
    }

    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 1.2rem;
      font-weight: 300;
      padding: 40px;
      text-align: center;
    }

    #intro span {
      opacity: 0;
      animation: verseFade 0.2s ease-in-out forwards;
    }

    @keyframes verseFade {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    #main {
      display: none;
      min-height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      backdrop-filter: blur(16px);
      box-shadow: 0 0 50px rgba(255,255,255,0.05);
      max-width: 480px;
      width: 100%;
      padding: 30px;
      text-align: center;
    }

    .pfp {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 1.7rem;
      font-weight: 800;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #aaa;
      margin-bottom: 15px;
    }

    .bio {
      font-size: 1rem;
      font-style: italic;
      margin-bottom: 25px;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-bottom: 30px;
    }

    .icons a img {
      width: 40px;
      height: 40px;
      filter: grayscale(1);
      transition: transform 0.3s;
    }

    .icons a img:hover {
      transform: scale(1.1);
    }

    .icons a.soundcloud {
      mask-image: url('images/soundcloud.png');
      mask-size: cover;
      background-color: white;
      width: 40px;
      height: 40px;
    }

    /* Custom Audio Player */
    .player {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 15px 20px;
      text-align: left;
    }

    .player .song-title {
      font-weight: bold;
      font-size: 0.95rem;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .play-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: white;
      color: black;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .progress {
      flex: 1;
      height: 5px;
      background: #444;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background: white;
      border-radius: 4px;
      width: 0%;
    }

    .time {
      font-size: 0.8rem;
      min-width: 50px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div id="intro"></div>

  <div id="main">
    <div class="card">
      <img src="images/pfp.jpg" class="pfp" alt="pfp">
      <h1>Harmony</h1>
      <div class="subtitle">@hhizzoo • Developer</div>
      <div class="bio">Before Harmony... <strong>Painful</strong> was there</div>

      <div class="icons">
        <a href="https://namemc.com/profile/Harmoney.2" target="_blank"><img src="images/namemc.png" alt="namemc"></a>
        <a href="https://www.youtube.com/@hhizzoo" target="_blank"><img src="images/youtube.png" alt="youtube"></a>
        <a href="#"><img src="images/twitter.png" alt="twitter"></a>
        <a href="#" class="soundcloud"></a>
      </div>

      <div class="player">
        <div class="song-title">Now Playing: <em>Custom Track</em></div>
        <div class="controls">
          <button class="play-btn" id="playBtn">▶</button>
          <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
          </div>
          <div class="time" id="currentTime">00:00</div>
        </div>
        <audio id="audio" src="audios/audio.mp3"></audio>
      </div>
    </div>
  </div>

  <script>
    const verses = [
      "In the beginning was the Word, and the Word was with God, and the Word was God.",
      "The light shines in the darkness, and the darkness has not overcome it.",
      "Be strong and courageous. Do not be afraid...",
      "Even though I walk through the valley...",
      "God is within her, she will not fall...",
      "For I know the plans I have for you...",
      "Create in me a clean heart...",
      "Trust in the Lord with all your heart...",
      "Do not conform to the pattern of this world...",
      "For God so loved the world...",
      "Blessed are the peacemakers...",
      "The Lord is my shepherd, I lack nothing...",
    ];

    const intro = document.getElementById("intro");
    let audio = document.getElementById("audio");
    let index = 0;

    function showVerses() {
      if (index >= verses.length) return;
      const span = document.createElement("span");
      span.textContent = verses[index];
      span.style.animationDelay = `${index * 0.1}s`;
      intro.appendChild(span);
      index++;
      if (index < verses.length) {
        setTimeout(showVerses, 100);
      }
    }

    showVerses();
    audio.play();

    const showMain = () => {
      document.getElementById("intro").style.display = "none";
      document.getElementById("main").style.display = "flex";
    };

    let shown = false;
    audio.ontimeupdate = () => {
      if (!shown && audio.currentTime >= 13.5) {
        showMain();
        shown = true;
      }
      updateProgress();
    };

    // Custom player logic
    const playBtn = document.getElementById("playBtn");
    const progress = document.getElementById("progress");
    const progressBar = document.getElementById("progressBar");
    const currentTime = document.getElementById("currentTime");

    playBtn.onclick = () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = "⏸";
      } else {
        audio.pause();
        playBtn.textContent = "▶";
      }
    };

    function updateProgress() {
      const percent = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = percent + "%";
      currentTime.textContent = formatTime(audio.currentTime);
    }

    function formatTime(sec) {
      const minutes = Math.floor(sec / 60);
      const seconds = Math.floor(sec % 60);
      return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    progress.onclick = (e) => {
      const rect = progress.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      audio.currentTime = percent * audio.duration;
    };

    // Fallback in case audio never plays
    setTimeout(() => {
      if (!shown) showMain();
    }, 14500);
  </script>
</body>
</html>
