<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Harmony | Bio</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* Basic Reset and Fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: url('images/background.jpg') center/cover no-repeat fixed;
      background-blend-mode: multiply;
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: white;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeout 3s forwards;
    }

    @keyframes fadeout {
      0% {opacity: 1;}
      90% {opacity: 1;}
      100% {opacity: 0; visibility: hidden;}
    }

    /* Main Container */
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow: 0 0 40px rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      transition: 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 0 60px rgba(255,255,255,0.15);
    }

    .pfp {
      width: 120px;
      height: 120px;
      border-radius: 100%;
      border: 3px solid white;
      object-fit: cover;
      box-shadow: 0 0 10px white;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
      text-shadow: 0 0 5px #fff;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 20px;
    }

    .bio {
      font-style: italic;
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-bottom: 25px;
    }

    .icons a img {
      width: 40px;
      height: 40px;
      transition: 0.3s;
      filter: brightness(1.2) grayscale(1);
    }

    .icons a img:hover {
      transform: scale(1.15);
      filter: brightness(2) grayscale(0);
    }

    /* Music Player */
    .music-player {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(255,255,255,0.08);
    }

    .music-player span {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    audio {
      width: 100%;
      filter: invert(1) grayscale(1);
    }

    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="loader">"The light shines in the darkness..." â€“ John 1:5</div>

  <div class="card">
    <img src="images/pfp.jpg" alt="Profile Picture" class="pfp">
    <h1>Harmony</h1>
    <div class="subtitle">Dev & Creator | @hhizzoo</div>
    <div class="bio">Before Harmony... <strong>Painful</strong> was there</div>

    <div class="icons">
      <a href="https://namemc.com/profile/Harmoney.2" target="_blank">
        <img src="images/namemc.png" alt="NameMC">
      </a>
      <a href="https://www.youtube.com/@hhizzoo" target="_blank">
        <img src="images/youtube.png" alt="YouTube">
      </a>
      <a href="#">
        <img src="images/twitter.png" alt="Twitter">
      </a>
      <a href="#">
        <img src="images/soundcloud.png" alt="SoundCloud">
      </a>
    </div>

    <div class="music-player">
      <span>Now Playing:</span>
      <span><em>Custom Track</em></span>
      <audio controls autoplay loop>
        <source src="audios/audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>
</body>
</html>
